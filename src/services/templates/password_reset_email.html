<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <p class="name-green">
        Hi {{ username }},
    </p>
    <p style="text">
        You requested a password reset for your account. <br><br>
        Please follow the link below to set a new password:
    </p>
    <p class="button">
        <a href="{{host}}api/auth//reset_password/{{ reset_token }}">Reset Password</a>
    </p>
    <p class="text">
        Your reset token: {{ reset_token }}
    </p>
    <p class="footer">If you did not sign up for our service, please ignore this email.<br>
                            Thanks, The Our Team
    </p>
</body>
</html>
